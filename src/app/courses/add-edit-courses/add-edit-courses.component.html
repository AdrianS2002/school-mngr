<div class="form-container">
    <h2>{{ isEditMode ? 'Edit Course' : 'Add Course' }}</h2>
    
    <form (ngSubmit)="saveCourse()">
        <div class="form-group">
            <label>Course Name</label>
            <input type="text" [(ngModel)]="course.title" name="title" required />
        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea [(ngModel)]="course.description" name="description" required></textarea>
        </div>

        <div class="form-actions">
            <button class="btn btn-secondary" (click)="cancel()" type="button">
                Cancel
            </button>
            <button class="btn btn-primary" type="submit">Save</button>
        </div>
        <div *ngIf="isLoading$ | async" class="spinner">
            <div class="spinner"></div>
        </div>
    </form>
</div>
